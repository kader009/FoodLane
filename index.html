<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/icons8-restaurant-50.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>FoodLane</title>
    <!-- DNS resolution (earliest) -->
    <link rel="dns-prefetch" href="https://foodlane-server-api.onrender.com" />

    <!-- TCP + TLS handshake -->
    <link rel="preconnect" href="https://foodlane-server-api.onrender.com" />

    <!-- Prefetch next page users will likely visit -->
    <link rel="prefetch" href="/all-foods" as="document" />

    <!-- Preload hero image (LCP element) -->
    <link
      rel="preload"
      href="/images/hero-banner.webp"
      as="image"
      fetchpriority="high"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
