<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/icons8-restaurant-50.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="FoodLane - Delicious food delivered to your doorstep. Order online from our wide variety of cuisines and enjoy fresh, quality meals."
    />
    <meta
      name="keywords"
      content="food delivery, restaurant, online food order, FoodLane, order food online, fast delivery"
    />
    <meta name="author" content="FoodLane" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://foodlane.vercel.app/" />
    <meta
      property="og:title"
      content="FoodLane - Order Delicious Food Online"
    />
    <meta
      property="og:description"
      content="Delicious food delivered to your doorstep. Browse our menu and order now!"
    />
    <meta
      property="og:image"
      content="https://foodlane.vercel.app/images/icons8-restaurant-50.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://foodlane.vercel.app/" />
    <meta
      name="twitter:title"
      content="FoodLane - Order Delicious Food Online"
    />
    <meta
      name="twitter:description"
      content="Delicious food delivered to your doorstep. Browse our menu and order now!"
    />
    <meta
      name="twitter:image"
      content="https://foodlane.vercel.app/images/icons8-restaurant-50.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>FoodLane - Order Delicious Food Online</title>

    <!-- DNS resolution (earliest) -->
    <link rel="dns-prefetch" href="https://foodlane-server-api.onrender.com" />
    <link rel="dns-prefetch" href="https://js.stripe.com" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />

    <!-- TCP + TLS handshake -->
    <link rel="preconnect" href="https://foodlane-server-api.onrender.com" />
    <link rel="preconnect" href="https://js.stripe.com" crossorigin />
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin />

    <!-- Prefetch next page users will likely visit -->
    <link rel="prefetch" href="/all-foods" as="document" />

    <!-- Preload hero image (LCP element) -->
    <link
      rel="preload"
      href="/images/bannerimg.webp"
      as="image"
      fetchpriority="high"
    />

    <!-- Preload critical chef images -->
    <link rel="preload" href="/images/johndoe.webp" as="image" />
    <link rel="preload" href="/images/erik.webp" as="image" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
